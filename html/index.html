<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Signal Processing Project</title>
  <script src="https://unpkg.com/mathjs@9.5.1/lib/browser/math.js"></script>
  <script src="https://cdn.plot.ly/plotly-1.35.2.min.js"></script>

  <style>
    input[type=text] {
      width: 300px;
      margin: 5px;
    }
    input {
      padding: 10px;
    }
    body, html, input {
      font-family: sans-serif;
      font-size: 11pt;

    }
    form {
      margin: 20px 0;
    }
    #capture_rate, #presentation_rate {
      display: inline-block;
    }
  </style>
</head>
<body>

<form id="form">
  <label for="eq">Vx</label>
  <input type="text" id="eq" value="" />
  <label for="capture_rate">Vy Rate:</label>
  <input type="text" id="capture_rate" value="10" />
  <input type="submit" value="Draw" />
</form>

<div id="plot"></div>
<script>
  function load(url) {
    var xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function() {
      console.log(xhttp.readyState)
      if (xhttp.readyState === 4) {
        console.log(xhttp.response)
        var image = new Image();
        image.src = 'data:image/png;base64,' + xhttp.response;
        document.body.appendChild(image);
        console.log(image)
      }
    }

    xhttp.open("GET", url, true);
    xhttp.send();
  }
  load("http://127.0.0.1:3000/line/?vx=2&vy=1");
  load("http://127.0.0.1:3000/sample/?vx=2&vy=1");
</script>

</body>
</html>
